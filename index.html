<script>
    $(document).ready(function() {
        $.ajaxSetup({
            cache: false
        });
        $('#search').keyup(function() {
            $('#result').html('');
            var searchField = $('#search').val();
            var expression = new RegExp(searchField, "i");
            $.getJSON('https://api.nusmods.com/v2/2018-2019/moduleList.json', function(data) {
                $.each(data, function(key, value) {
                    if (value.moduleCode.search(expression) != -1) {
                        $('#result').append('<li class="list-group-item link-class"> ' + value.moduleCode + ' | <span class="text-muted">' + value.title + '</span></li>');
                    };
                });
            });
        });
    });

    $('#result').on('click', 'li', function() {
        var click_text = $(this).text().split('|');
        $('#search').val($.trim(click_text[0]) + click_text[1]);
        $("#result").html('');
        $('.toggler').show();
        $('html, body').animate({
            scrollTop: $('.toggler').offset().top
        }, 'slow');
    });

    
</script>
