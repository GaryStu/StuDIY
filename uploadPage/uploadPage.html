    <script src="https://www.gstatic.com/firebasejs/live/4.9/firebase.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBoWu-FQKyuskKlXF77SknhQazBi6tQpEI",
            authDomain: "studiy.firebaseapp.com",
            databaseURL: "https://studiy.firebaseio.com",
            projectId: "studiy",
            storageBucket: "studiy.appspot.com",
            messagingSenderId: "973457443239",
            appId: "1:973457443239:web:e6be93a824079bb0"
        };
        firebase.initializeApp(firebaseConfig);
        // Get elements
        var form = document.getElementById('options');
        // Listen for file selection
        form.addEventListener('submit', function (e) {
            // Get file
            e.preventDefault();
            var file = document.getElementById('browseFile').files[0];
            // Reference the elements in the form
            var moduleCodeRef = document.getElementById('search');
            var categoryRef = document.getElementById('category');
            var yearRef = document.getElementById('AY');
            var semesterRef = document.getElementById('semester');
            var displayTitleRef = document.getElementById('displayTitle');
            

            // converting to blob, if not error (invalid argument in 'put' at index 0: expected blob or file)
            var reader = new FileReader();
            reader.onloadend = function (evt) {
                var blob = new Blob([evt.target.result], { type: "application/pdf" });

                var storageURL = moduleCodeRef.value + '/' + categoryRef.value + '/';
                //console.log("path is " + moduleCodeRef.value + '/' + yearRef.value + '/' + categoryRef.value + '/' + semesterRef.value + '/' + file.name);
                //Create a storage reference
                var storageRef = firebase.storage().ref(storageURL + file.name);

                // TODO: form validaton  
                // https://developer.mozilla.org/en-US/docs/Learn/HTML/Forms/Form_validation
                console.log(displayTitleRef.value);
                var metadata = {
                    customMetadata: {
                        'titleDisplay' : displayTitleRef.value,
                        'year': yearRef.value,
                        'semester': semesterRef.value,
                        'finalDisplay': yearRef.value + " " + semesterRef.value + " " + displayTitleRef.value
                    }
                };
                
                // Uploading a file, it will return "upload task"
                // we then assign this upload task to monitor the upload progress
                var task = storageRef.put(blob, metadata);

                // Register three observers:
                // 1. 'state_changed' observer, called any time the state changes
                // 2. Error observer, called on failure
                // 3. Completion observer, called on successful completion
                //Create a storage reference
                task.on('state_changed',

                    function progress(snapshot) {
                        // Observe state change events such as progress, pause, and resume
                        // Get task progress including the number of bytes uploaded and the total number of bytes to be uploaded 
                        var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        console.log('Upload is ' + progress + '% done');
                        switch (snapshot.state) {
                            case firebase.storage.TaskState.PAUSED: // or 'paused'
                                console.log('Upload is paused');
                                break;
                            case firebase.storage.TaskState.RUNNING: // or 'running'
                                console.log('Upload is running');
                                break;
                        }
                    },



                    function error(err) {
                        // Handle unsuccessful uploads
                        switch (err.code) {
                            case 'storage/unknown':
                                console.log('An unknown error occured.');
                                break;
                            case 'storage/object-not-found':
                                console.log('No object exists at the desired reference.');
                                break;
                            case 'storage/bucket-not-found':
                                console.log('No bucket is configured for Cloud Storage');
                                break;
                            case 'storage/project-not-found':
                                console.log('No project is configured for Cloud Storage');
                                break;
                            case 'storage/quota-exceeded':
                                console.log("Quota on your Cloud Storage bucket has been exceeded. If you're on the free tier, upgrade to a paid plan. If you're on a paid plan, reach out to Firebase support.");
                                break;
                            case 'storage/unauthenticated':
                                console.log('User is unauthenticated, please authenticate and try again.');
                                break;
                            case 'storage/unauthorized':
                                console.log('User is not authorized to perform the desired action, check your security rules to ensure they are correct.');
                                break;
                            case 'storage/retry-limit-exceeded':
                                console.log('The maximum time limit on an operation (upload, download, delete, etc.) has been excceded. Try uploading again.');
                                break;
                            case 'storage/invalid-checksum':
                                console.log('File on the client does not match the checksum of the file received by the server. Try uploading again.');
                                break;
                            case 'storage/canceled':
                                console.log('User canceled the operation.');
                                break;
                            case 'storage/invalid-event-name':
                                console.log('Invalid event name provided. Must be one of [`running`, `progress`, `pause`]');
                                break;
                            case 'storage/invalid-url':
                                console.log('Invalid URL provided to refFromURL(). Must be of the form: gs://bucket/object or https://firebasestorage.googleapis.com/v0/b/bucket/o/object?token=<TOKEN>');
                                break;
                            case 'storage/invalid-argument':
                                console.log('The argument passed to put() must be `File`, `Blob`, or `UInt8` Array. The argument passed to putString() must be a raw, `Base64`, or `Base64URL` string.');
                                break;
                            case 'storage/no-default-bucket':
                                console.log("No bucket has been set in your config's storageBucket property.");
                                break;
                            case 'storage/cannot-slice-blob':
                                console.log("Commonly occurs when the local file has changed (deleted, saved again, etc.). Try uploading again after verifying that the file hasn't changed.");
                                break;
                            case 'storage/server-file-wrong-size':
                                console.log('File on the client does not match the size of the file received by the server. Try uploading again.');
                                break;
                        }
                    },

                    function complete() {
                        //Handle successful uploads on complete
                        task.snapshot.ref.getDownloadURL().then(function (downloadURL) {
                            console.log('File available at', downloadURL);
                            alert('File Uploaded Successfully');
                        });
                    }
                );
            }

            reader.onerror = function (e) {
                console.log("Failed file read: " + e.toString());
            };
            reader.readAsArrayBuffer(file);
        });
    </script>

<script>
    // Search for modules and import it
    $(document).ready(function () {
        $.ajaxSetup({
            cache: false
        });
        $('#search').keyup(function () {
            $('#result').html('');
            var searchField = $('#search').val();
            var expression = new RegExp(searchField, "i");
            $.getJSON('https://api.nusmods.com/v2/2018-2019/moduleList.json', function (data) {
                $.each(data, function (key, value) {
                    if (value.moduleCode.search(expression) != -1) {
                        $('#result').append('<li class="list-group-item link-class"> ' + value.moduleCode + ' | <span class="text-muted">' + value.title + '</span></li>');
                    };
                });
            });
        });
    });
    //TODO: please help the user so they don't have to type exactly the module, for example "cs2040c" instead of "CS2030"
    $('#result').on('click', 'li', function () {
        var click_text = $(this).text().split('|');
        $('#search').val($.trim(click_text[0]));
        $("#result").html('');
    });
</script>
